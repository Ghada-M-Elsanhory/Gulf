<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="./css/styles.css">
   <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="contact-header">
        <div class="overlay"></div>
        <div class="navbar">
            <div class="logo">
                <a href="./index.html"><img src="./images/Gulff-logo-191x70.png" alt="Logo"></a>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">â˜° EXPLORE</div>
        </div>

        <div class="header-text">
            <h1>Contact </h1>
        </div>
        <!-- Navigation Menu -->
        <div id="nav-menu">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <!-- Contact Section -->
    <section class="contact-us">
        <span>Contact Us</span>
        <h2>Get in Touch</h2>
        <hr>

        <div class="contact-container">
            <!-- Contact Form -->
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="contact-info">
                <h3>Contact Information</h3>
                <br>
                <div class="contact-details">
                    <p style="color: #b48842;"><i class="fas fa-phone-alt"></i> +123 456 7890</p>
                    <p><i class="fas fa-envelope"></i> info@example.com</p>
                    <p><i class="fas fa-map-marker-alt"></i> 123 Main Street, Anytown, USA</p>
                </div>

                <div class="social-media">
                    <h2>Social Media</h2>
                    <br>
                    <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>
  <script src="./js/script.js"></script>
</body>

</html>
