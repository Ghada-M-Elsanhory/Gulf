<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/jquery.bxslider.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background: #0073e6;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .intro {
            margin-top: 20px;
            padding: 40px 0;
            background: url('./images/about/pexels-anjreyes-465118.jpg') no-repeat center center;
            background-size: cover;
        }

        .intro h1 {
            font-size: 3em;
            color: white;
        }

        #nav-menu ul {
            list-style: none;
            padding: 0;
        }

        #nav-menu ul li {
            display: inline;
            margin: 0 15px;
        }

        #nav-menu ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        #nav-menu ul li a:hover {
            color: #ffcc00;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-image img {
            width: 100%;
            height: auto;
        }

        .gallery-text {
            padding: 10px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #0073e6;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Start Header -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="./index.html"><img src="./images/Gulff-logo-191x70.png" alt="Logo"></a>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">â˜° EXPLORE</div>
        </div>
        <div class="intro">
            <h1 class="upper">Gallery</h1>
        </div>

        <!-- Navigation Menu -->
        <div id="nav-menu">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <!-- End Header -->

    <!-- Start Gallery Section -->
    <section class="gallery">
        <div class="gallery-item">
            <div class="gallery-image">
                <img src="./images/about/pexels-anjreyes-465118.jpg" alt="Gallery Image 1">
            </div>
            <div class="gallery-text">
                <h2>Gulf</h2>
                <p>info@gulf.com</p>
            </div>
        </div>

        <div class="gallery-item">
            <div class="gallery-image">
                <img src="./images/about/images.jpeg" alt="Gallery Image 2">
            </div>
            <div class="gallery-text">
                <h2>Gulf</h2>
                <p>info@gulf.com</p>
            </div>
        </div>

        <div class="gallery-item">
            <div class="gallery-image">
                <img src="./images/projects/BADR-1-300x150.jpg" alt="Gallery Image 3">
            </div>
            <div class="gallery-text">
                <h2>Gulf</h2>
                <p>info@gulf.com</p>
            </div>
        </div>

        <div class="gallery-item">
            <div class="gallery-image">
                <img src="./images/projects/zayed-300x150.jpg" alt="Gallery Image 4">
            </div>
            <div class="gallery-text">
                <h2>Gulf</h2>
                <p>info@gulf.com</p>
            </div>
        </div>

        <div class="gallery-item">
            <div class="gallery-image">
                <img src="./images/BK5.jpg" alt="Gallery Image 5">
            </div>
            <div class="gallery-text">
                <h2>Gulf</h2>
                <p>info@gulf.com</p>
            </div>
        </div>
    </section>
    <!-- End Gallery Section -->

    <!-- Start Footer -->
    <footer>
        <p>&copy; 2024 Gulf Development. All rights reserved.</p>
    </footer>
    <!-- End Footer -->

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.bxslider.min.js"></script>
    <script src="./js/jquery.mixitup.js"></script>
    <script src="./js/jquery.nicescroll.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
